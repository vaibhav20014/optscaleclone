}

type DataSourceDiscoveryInfos {
  cloud_account_id: String!
  created_at: Int!
  deleted_at: Int!
  enabled: Boolean
  id: String!
  last_discovery_at: Int!
  last_error: String
  last_error_at: Int!
  observe_time: Int!
  resource_type: String
}

type DataSourceDetails {
  cost: Float!
  discovery_infos: [DataSourceDiscoveryInfos]
  forecast: Float!
